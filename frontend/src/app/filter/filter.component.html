<label>Filter By: </label>
<select [(ngModel)]='applesFilterSelected' (ngModelChange)= 'onFilterSelected($event)'>
    <option *ngFor='let p of optionsList' [value] ='p.name'>
        {{p.name}}
    </option>
</select>
