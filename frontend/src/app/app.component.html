<label>Filter By:</label>
<div>
    <select placeholder="SelectAttribute" (change)="changeOptions($event.target.value)">
        <option *ngFor ="let count of optionsList">{{count.name}} </option>
    </select>
</div>
<!-- <label>Select</label> -->
<div>
    <select placeholder="AnyAttributes">
        <option *ngFor ="let attributes of attributes">{{attributes}} </option>
  </select>
</div>
