server {
    listen 80;
    server_name map.appletreeproject.org;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name map.appletreeproject.org;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/map.appletreeproject.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/map.appletreeproject.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /usr/share/nginx/html;
    index index.html index.htm;
    include /etc/nginx/mime.types;

    gzip on;
    gzip_min_length 1000;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    location / {
        try_files $uri $uri/ /index.html;
        # proxy_pass  http://map.appletreeproject.org;
        # proxy_set_header    Host                $http_host;
        # proxy_set_header    X-Real-IP           $remote_addr;
        # proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }

    location /api/ {
        proxy_pass http://map.appletreeproject.org:3000;
    }
}
